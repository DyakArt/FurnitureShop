<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
<!--{{ content }}  - контекстная переменная, получается из views (ключи из json) -->
<!-- { if } { endif } - шаблонные теги -->
    <p>{{ content }}</p>
    {% if is_authenticated %}
        <p>{{ list.0 }}</p>
        <p>{{ dict.first }}</p>
    {% endif %}
</body>
</html>
